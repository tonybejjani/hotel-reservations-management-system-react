<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- CRITICAL: Mobile full-screen meta tags -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, minimal-ui"
    />

    <!-- iOS Safari full-screen - CRITICAL -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Escape" />
    <meta name="apple-touch-fullscreen" content="yes" />

    <!-- Android Chrome full-screen -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#2563eb" />

    <!-- Edge/IE -->
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- Prevent phone number detection -->
    <meta name="format-detection" content="telephone=no" />

    <!-- Favicon and manifest -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Font preloading for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Escape</title>

    <!-- Viewport height calculation script for mobile -->
    <script>
      // Set dynamic viewport height for mobile browsers
      function setVH() {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      }

      // Initial set
      setVH();

      // Update on resize and orientation change
      window.addEventListener('resize', setVH);
      window.addEventListener('orientationchange', () => {
        setTimeout(setVH, 100);
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
